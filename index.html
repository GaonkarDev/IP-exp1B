<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized T-Shirt Order Form</title>
</head>
<body>
    <h1>Order Your Customized T-Shirt</h1>

    <form action="/submit-order" method="post">
        <!-- Tagline on the Shirt -->
        <label for="tagline">Tagline on the Shirt:</label>
        <input type="text" id="tagline" name="tagline" placeholder="Enter your tagline" required>
        <br><br>

        <!-- T-Shirt Color -->
        <label for="color">Color:</label>
        <select id="color" name="color" required>
            <option value="">Select a color</option>
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
        </select>
        <br><br>

        <!-- T-Shirt Size -->
        <label for="size">Size:</label>
        <select id="size" name="size" required>
            <option value="">Select a size</option>
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
            <option value="XL">Extra Large</option>
            <option value="XXL">XXL</option>
        </select>
        <br><br>

        <!-- Quantity -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" placeholder="1" required>
        <br><br>

        <!-- Delivery Date -->
        <label for="delivery-date">Delivery Date:</label>
        <input type="date" id="delivery-date" name="delivery-date" required>
        <br><br>

        <!-- Recipient's Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter recipient's name" required>
        <br><br>

        <!-- Address -->
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter delivery address" required>
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email address" required>
        <br><br>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
        <br><br>

        <!-- Additional Comments -->
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Any special instructions" rows="4"></textarea>
        <br><br>

        <!-- Form Buttons -->
        <input type="submit" value="Place Order">
        <input type="reset" value="Reset Form">
    </form>
</body>
</html>
